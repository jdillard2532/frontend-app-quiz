<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Frontend quiz app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./starter-code/scss/dist/styles.css" />
  </head>
  <body>
    <!-- Quiz menu start -->

    <main>
      <section class="container">
        <div class="light-dark-div">
          <div class="selectionImage">
            <div class="title"></div>
          </div>
          <div class="light-dark">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
              />
            </svg>

            <div class="toggle">
              <div class="thumb"></div>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
              />
            </svg>
          </div>
        </div>
        <div class="quiz-header">
          <p class="number-question">
            Question <span class="numberQ">1</span> of 10
          </p>
          <h1>Welcome to the <span class="bold"> Frontend Quiz!</span></h1>
          <p>Pick a subject to get started.</p>
          <div class="statusBar status-bar-toggle">
            <div class="userStatus"></div>
          </div>
        </div>
        <div class="subject-div">
          <ul>
            <li>
              <div class="userSelection">
                <div class="letter letter-toggle">A</div>

                <img
                  src="./starter-code/assets/images/icon-html.svg"
                  alt="html icon"
                  class="htmlIcon"
                />

                <p class="choice">HTML</p>
              </div>
            </li>
            <li>
              <div class="userSelection">
                <div class="letter letter-toggle">B</div>

                <img
                  src="./starter-code/assets/images/icon-css.svg"
                  alt="css icon"
                  class="cssIcon"
                />
                <p class="choice">CSS</p>
              </div>
            </li>
            <li>
              <div class="userSelection">
                <div class="letter letter-toggle">C</div>

                <img
                  src="./starter-code/assets/images/icon-js.svg"
                  alt="javascript icon"
                  class="jsIcon"
                />
                <p class="choice">JavaScript</p>
              </div>
            </li>

            <li>
              <div class="userSelection">
                <div class="letter letter-toggle">D</div>

                <img
                  src="./starter-code/assets/images/icon-accessibility.svg"
                  alt="accessibility icon"
                  class="accIcon"
                />
                <p class="choice">Accessibility</p>
              </div>
            </li>
            <button class="btn submit">Submit Answer</button>
            <button class="btn nextQuestion">Next Question</button>
          </ul>
          <div class="resultsDiv">
            <div>
              <div class="resultImage"></div>
              <p class="score">10</p>
              <p class="scoreRemainder toggle-score">out of 10</p>
            </div>
            <button class="btn playAgain">Play Again</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./starter-code/app.js"></script>
  </body>
</html>
